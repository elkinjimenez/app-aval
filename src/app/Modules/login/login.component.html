<div class="imagen">
<div class="imagen2">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-xl-6 espacio">
        <div class="text-center">
          <div class="d-flex justify-content-center">
            <!--div class="bg-primary pt-1 col-6"></div-->
          </div>
          <h2 class="font-weight-normal-bold my-0" 
            style="color: #29384D;" >Asamblea de Accionistas</h2>
          <h2 class="font-weight-normal-bold my-0" 
            style="color: #29384D;"> América Móvil</h2>
          <br>
          <br>
          <br>
          <!--h3>LA ASAMBLEA HA FINALIZADO</h3-->
        </div>
        <div class="text-center" *ngIf="mensaje.estado">
          <div class="alert {{mensaje.color}}" role="alert">
            <h6>{{mensaje.texto}}</h6>
          </div>
        </div>
        <div class="form-group row">
          <label for="tipoDocumento" class="col-xl-5 col-form-label h6">Tipo de documento:</label>
          <div class="col-xl-7">
            <select (change)="valIngreso()" [(ngModel)]="documento.tipo" class="form-control" id="tipoDocumento">
              <option value="" disabled>Seleccione</option>
              <option *ngFor="let t of Datos.GetTiposDocumento()" value="{{t.id}}">{{t.nombre}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="documento" class="col-xl-5 col-form-label h6">Número de documento:</label>
          <div class="col-xl-7">
            <input (keyup)="valDocumento()" (change)="valIngreso()" [(ngModel)]="documento.numero" type="text" class="form-control"
              id="documento">
          </div>
        </div>
        <div class="form-group row">
          <label for="numAccionista" class="col-xl-5 col-form-label h6">Número de pase:</label>
          <div class="col-xl-7">
            <input (keyup)="valNumAccionista()" (change)="valIngreso()" [(ngModel)]="numAccionista.numero" type="text" class="form-control"
              id="numAccionista">
          </div>
        </div>
        <div class="row ">
          <!--div class="col-xl-4">
            <button (click)="valIninvitado()" [disabled]="!botonInvitado.estado"
              class="btn btn-primary px-5">{{botonInvitado.texto}}</button>
          </div-->
          <div class="col-xl-5"></div>
          <div class="col-xl-7">
            <button (click)="ingresar()" [disabled]="!botonIngresar.estado"
              class="btn btn-primary px-5">{{botonIngresar.texto}}</button>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="py-5"></div>
